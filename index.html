<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>IS 445 Assignment 3</title>
    </head>
    <body>
        <p>
            Assignment 3
        </p>
        <p>
            Kaylin Hsiao
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
            "width": 600,
            "height": 600,
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "data": {
                "url": "building_inventory.csv", 
                "format": {"type": "csv"}
            },
            "mark": "circle",
            "encoding": {
                "x": { "field": "Square Footage", "type": "quantitative"},
                "y": { "field": "Total Floors", "type": "quantitative"},
                "color": {"field": "Bldg Status", "type": "nominal"}
            }
        };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
